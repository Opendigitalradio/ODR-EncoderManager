<!DOCTYPE html>
<html lang="en">

{% include 'head.html' %}

<body>
        {% include 'body-nav.html' %}

        <div class="container-fluid">

                <div class="page-header">
                        <h1>Configuration</h1>
                </div>

                <!-- Modal -->
                <div class="modal fade" id="InfoModal" role="dialog">
                <div class="modal-dialog modal-lg">
                <div class="modal-content">
                <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Loading ...</h4>
                </div>
                <div class="modal-body">
                </div>
                <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
                </div>
                </div>
                </div>

                <!-- Long form -->
                <form class="form-horizontal" role="form">
                <div class="panel panel-default">
                        <div class="panel-heading">
                                <h4 class="panel-title">
                                <span class="glyphicon glyphicon-music"></span> <a data-toggle="collapse" data-parent="#accordion" href="#collapseSource">Source</a>
                                </h4>
                        </div>
                        <div id="collapseSource" class="panel-collapse collapse">
                                <div class="panel-body">

                                        <div class="form-group">
                                                <label class="control-label col-sm-2" for="source_type">Input type:</label>
                                                <div class="col-sm-3">
                                                        <select type="select" class="form-control" id="source_type">
                                                                <option value="alsa">alsa</option>
                                                                <option value="stream">stream</option>
                                                                <option value="avt">avt</option>
                                                        </select>
                                                </div>
                                                <label class="control-label col-sm-2" for="source_driftcomp">Drift compensation:</label>
                        <div class="col-sm-3">
                        <select type="select" class="form-control" id="source_driftcomp">
                                <option value="true">true</option>
                                <option value="false">false</option>
                        </select>
                        </div>
                                        </div>
                                        <hr />

                                        <h4>Source alsa</h4>
                                        <div class="form-group">
                                                <label class="control-label col-sm-2" for="source_device">Device:</label>
                                                <div class="col-sm-3">
                                                        <div class="input-group">
                                                                <input type="text" class="form-control" id="source_device" placeholder="Enter audio device (ex: hw:1,0)">
                                                                <span class="input-group-btn">
                                                                        <button type="button" id="btn_list_alsa_devices" class="btn btn-info" data-toggle="modal" data-target="#InfoModal">List devices</button>
                                                                </span>
                                                        </div>
                                                </div>

                                        </div>
                                        <hr />

                                        <h4>Source stream</h4>
                                        <div class="form-group">
                                                <label class="control-label col-sm-2" for="source_url">Stream URL:</label>
                                                <div class="col-sm-8">
                                                        <input type="text" class="form-control" id="source_url" placeholder="Enter streaming url">
                                                </div>
                                        </div>
                                        <hr />

                                        <h4>Source avt</h4>
                                        <div class="form-group">
                                                <label class="control-label col-sm-2" for="source_avt_input_uri">input URI:</label>
                                                <div class="col-sm-3">
                                                        <input type="text" class="form-control" id="source_avt_input_uri" placeholder="Enter Input URI. (udp://:32010)" data-toggle="tooltip" data-placement="top" title="Input URI. (Supported: 'udp://...')">
                                                </div>
                                                <label class="control-label col-sm-2" for="source_avt_pad_port">pad port:</label>
                                                <div class="col-sm-3">
                                                        <input type="text" class="form-control" id="source_avt_pad_port" placeholder="Enter pad port" data-toggle="tooltip" data-placement="top" title="Port opened for PAD Frame requests (def=0 not opened)">
                                                </div>
                                        </div>
                                        <div class="form-group">
                                                <label class="control-label col-sm-2" for="source_avt_control_uri">control URI:</label>
                                                <div class="col-sm-3">
                                                        <input type="text" class="form-control" id="source_avt_control_uri" placeholder="Enter Control URI. (udp://192.168.128.111:9325)" data-toggle="tooltip" data-placement="top" title="Output control URI (Supported: 'udp://...')">
                                                </div>
                                                <label class="control-label col-sm-2" for="source_avt_jitter_size">jitter size:</label>
                                                <div class="col-sm-3">
                                                        <input type="text" class="form-control" id="source_avt_jitter_size" placeholder="Enter jitter size" data-toggle="tooltip" data-placement="top" title="Jitter buffer size, in 24ms frames (def=40)">
                                                </div>
                                        </div>
                                        <div class="form-group">
                                                <label class="control-label col-sm-2" for=""></label>
                                                <div class="col-sm-3">
                                                </div>
                                                <label class="control-label col-sm-2" for="source_avt_timeout">timeout:</label>
                                                <div class="col-sm-3">
                                                        <input type="text" class="form-control" id="source_avt_timeout" placeholder="Enter timeout" data-toggle="tooltip" data-placement="top" title="Maximum frame waiting time, in milliseconds (def=2000)">
                                                </div>
                                        </div>

                                </div>
                        </div>
                </div>

                <div class="panel panel-default">
                        <div class="panel-heading">
                                <h4 class="panel-title">
                                <span class="glyphicon glyphicon-play"></span> <a data-toggle="collapse" data-parent="#accordion" href="#collapseOutput">Output</a>
                                </h4>
                        </div>
                        <div id="collapseOutput" class="panel-collapse collapse">
                                <div class="panel-body">

                                        <div class="form-group">
                                                <label class="control-label col-sm-2" for="output_type">Output type:</label>
                                                <div class="col-sm-3">
                                                        <select type="select" class="form-control" id="output_type">
                                                                <option value="dabp">DAB+</option>
                                                                <option value="dab">DAB</option>
                                                        </select>
                                                </div>
                                        </div>

                                        <div class="form-group">
                                                <label class="control-label col-sm-2" for="output_bitrate">Bitrate:</label>
                                                <div class="col-sm-3">
                                                        <input type="text" class="form-control" id="output_bitrate" placeholder="Enter bitrate (ex: 96)" data-toggle="tooltip" data-placement="top" title="The bitrate value needs to match with the multiplex configuration. Change it according to the multiplex configuration.">
                                                </div>
                                                <label class="control-label col-sm-2" for="output_samplerate">Samplerate:</label>
                                                <div class="col-sm-3">
                                                        <select type="select" class="form-control" id="output_samplerate">
                                                                <option value="48000">48000</option>
                                                                <option value="32000">32000 (DAB+ only)</option>
                                                                <option value="24000">24000 (DAB only)</option>
                                                        </select>
                                                </div>
                                        </div>

                                        <div class="form-group">
                                                <label class="control-label col-sm-2" for="output_channels">Channels:</label>
                                                <div class="col-sm-3">
                                                        <select type="select" class="form-control" id="output_channels">
                                                                <option value="2">2 - Stéréo</option>
                                                                <option value="1">1 - Mono</option>
                                                        </select>
                                                </div>
                                        </div>

                                        <hr />

                                        <h4>DAB+ specific configuration</h4>
                                        <div class="form-group">
                                                <label class="control-label col-sm-2" for="output_dabp_sbr">SBR:</label>
                                                <div class="col-sm-3">
                                                        <select type="select" class="form-control" id="output_dabp_sbr" data-toggle="tooltip" data-placement="top" title="Enable SBR only on bitrate from 96 kbps.">
                                                                <option value="true">true</option>
                                                                <option value="false">false</option>
                                                        </select>
                                                </div>

                                                <label class="control-label col-sm-2" for="output_dabp_ps">PS:</label>
                                                <div class="col-sm-3">
                                                        <select type="select" class="form-control" id="output_dabp_ps" data-toggle="tooltip" data-placement="top" title="Enable PS only on bitrates which are a multiple of 8kbps and under 56 kbps.">
                                                                <option value="true">true</option>
                                                                <option value="false">false</option>
                                                        </select>
                                                </div>
                                        </div>

                                        <div class="form-group">
                                                <label class="control-label col-sm-2" for="output_dabp_afterburner">After Burner:</label>
                                                <div class="col-sm-3">
                                                        <select type="select" class="form-control" id="output_dabp_afterburner">
                                                                <option value="true">true</option>
                                                                <option value="false">false</option>
                                                        </select>
                                                </div>
                                        </div>
                                        <hr />

                                        <h4>DAB specific configuration</h4>
                                                <div class="form-group">
                                                <label class="control-label col-sm-2" for="output_dab_dabmode">Channel mode:</label>
                                                <div class="col-sm-3">
                                                        <select type="select" class="form-control" id="output_dab_dabmode" data-toggle="tooltip" data-placement="top" title="Channel mode">
                                                                <option value="s">s - Stereo</option>
                                                                <option value="d">d - Dual-Channel</option>
                                                                <option value="j">j - Joint-Stereo (default)</option>
                                                                <option value="m">m - Mono</option>
                                                        </select>
                                                </div>

                                                <label class="control-label col-sm-2" for="output_dab_dabpsy">Psychoacoustic model:</label>
                                                <div class="col-sm-3">
                                                        <select type="select" class="form-control" id="output_dab_dabpsy" data-toggle="tooltip" data-placement="top" title="Psychoacoustic model">
                                                                <option value="0">0</option>
                                                                <option value="1">1 (default)</option>
                                                                <option value="2">2</option>
                                                                <option value="3">3</option>
                                                        </select>
                                                </div>
                                        </div>
                                        <hr />

                                        <h4>ZMQ configuration</h4>
                                        <div class="form-group">
                                            <label class="control-label col-sm-2" for="output_zmq_name">Hosts:</label>
                                            <div class="col-sm-3">
                                                <input type="text" class="form-control" id="add_output_zmq_name" value="" placeholder="Description"> 
                                            </div>
                                            <div class="col-sm-5">
                                                <div class="input-group">
                                                    <span class="input-group-addon" data-toggle="tooltip" data-placement="top" title="Check to enable the output">
                                                        <input type="checkbox" id="add_output_zmq_enable" checked="checked">
                                                    </span>
                                                    <input type="text" class="form-control" id="add_output_zmq_host" value="" placeholder="Host or IP">
                                                    <span class="input-group-addon">:</span>
                                                    <input type="text" class="form-control" id="add_output_zmq_port"  value="" placeholder="Port">
                                                    <span class="input-group-btn">
                                                        <button class="btn btn-success" id="btn_output_zmq_add" type="button"> <span class="glyphicon glyphicon-plus" aria-hidden="true"></span></button>
                                                    </span>
                                               </div>
                                            </div>
                                        </div>
                                        <div id="output_zmq_output">
                                        </div>

                                        <div class="form-group">
                                                <label class="control-label col-sm-2" for="output_zmq_key">Key:</label>
                                                <div class="col-sm-8">
                                                        <input type="text" class="form-control" id="output_zmq_key" placeholder="Enter ZMQ key if needed" data-toggle="tooltip" data-placement="top" title="Enter ZMQ key if needed">
                                                </div>
                                        </div>

                                </div>
                        </div>
                </div>


                <div class="panel panel-default">
                        <div class="panel-heading">
                                <h4 class="panel-title">
                                <span class="glyphicon glyphicon-eye-open"></span> <a data-toggle="collapse" data-parent="#accordion" href="#collapsePAD">PAD Encoder</a>
                                </h4>
                        </div>
                        <div id="collapsePAD" class="panel-collapse collapse">
                                <div class="panel-body">
                                        <div class="form-group">
                                        <label class="control-label col-sm-2" for="padenc_enable">Enable:</label>
                                                <div class="col-sm-3">
                                                        <select type="select" class="form-control" id="padenc_enable">
                                                                <option value="true">true</option>
                                                                <option value="false">false</option>
                                                        </select>
                                                </div>

                                                <label class="control-label col-sm-2" for="padenc_pad">pad:</label>
                                                <div class="col-sm-3">
                                                        <input type="text" class="form-control" id="padenc_pad" placeholder="default: 34" data-toggle="tooltip" data-placement="top" title="PAD length in bytes. Possible values: 6 (short X-PAD), 8 to 196 (variable size X-PAD)">
                                                </div>
                                        </div>
                                        <div class="form-group">
                                                <label class="control-label col-sm-2" for="padenc_slide_sleeping">Slide sleeping (seconds):</label>
                                                <div class="col-sm-3">
                                                        <input type="text" class="form-control" id="padenc_slide_sleeping" placeholder="default: 10" data-toggle="tooltip" data-placement="top" title="Wait DUR seconds between each slide">
                                                </div>

                                                <label class="control-label col-sm-2" for="padenc_slide_once">Remove slide</label>
                                                <div class="col-sm-3">
                                                        <select type="select" class="form-control" id="padenc_slide_once">
                                                                <option value="true">true</option>
                                                                <option value="false">false</option>
                                                        </select>
                                                </div>

                                        </div>

                                        <div class="form-group">
                                                <label class="control-label col-sm-2" for="padenc_slide_directory">Slide directory:</label>
                                                <div class="col-sm-3">
                                                        <input type="text" class="form-control" id="padenc_slide_directory" placeholder="Enter slide directory">
                                                </div>

                                                <label class="control-label col-sm-2" for="padenc_raw_dls">Raw DLS:</label>
                                                <div class="col-sm-3">
                                                        <select type="select" class="form-control" id="padenc_raw_dls" data-toggle="tooltip" data-placement="top" title="If set to true, do not convert DLS texts to Complete EBU Latin based repertoire character set encoding.">
                                                                <option value="true">true</option>
                                                                <option value="false">false</option>
                                                        </select>
                                                </div>
                                        </div>

                                        <div class="form-group">
                                                <label class="control-label col-sm-2" for="padenc_pad_fifo">PAD fifo:</label>
                                                <div class="col-sm-3">
                                                        <input type="text" class="form-control" id="padenc_pad_fifo" placeholder="Enter pad fifo">
                                                </div>
                                        </div>
                                        <div class="form-group">
                                                <label class="control-label col-sm-2" for="padenc_dls_file">DLS file:</label>
                                                <div class="col-sm-3">
                                                        <input type="text" class="form-control" id="padenc_dls_file" placeholder="Enter dls file">
                                                </div>
                                        </div>
                                        <hr />
                                        <h4>Uniform PAD</h4>
                                        <div class="form-group">
                                                <label class="control-label col-sm-2" for="padenc_uniform">enable:</label>
                                                <div class="col-sm-3">
                                                        <select type="select" class="form-control" id="padenc_uniform">
                                                                <option value="true">true</option>
                                                                <option value="false">false</option>
                                                        </select>
                                                </div>
                                                <label class="control-label col-sm-2" for="padenc_uniform_label">label:</label>
                                                <div class="col-sm-3">
                                                        <input type="text" class="form-control" id="padenc_uniform_label" placeholder="default:12" data-toggle="tooltip" data-placement="top" title="Wait DUR seconds between each label (if more than one file used)">
                                                </div>
                                        </div>
                                        <div class="form-group">
                                                <label class="control-label col-sm-2" for="padenc_uniform_init_burst">init_burst:</label>
                                                <div class="col-sm-3">
                                                        <input type="text" class="form-control" id="padenc_uniform_init_burst" placeholder="default: 12" data-toggle="tooltip" data-placement="top" title="Sets a PAD burst amount to initially fill the output FIFO">
                                                </div>
                                                <label class="control-label col-sm-2" for="padenc_uniform_label_ins">label_ins:</label>
                                                <div class="col-sm-3">
                                                        <input type="text" class="form-control" id="padenc_uniform_label_ins" placeholder="default: 1200" data-toggle="tooltip" data-placement="top" title="Insert label every DUR milliseconds">
                                                </div>
                                        </div>
                                </div>
                        </div>
                </div>

                <div class="panel panel-default">
                        <div class="panel-heading">
                                <h4 class="panel-title">
                                <span class="glyphicon glyphicon-cog"></span> <a data-toggle="collapse" data-parent="#accordion" href="#collapseADVANCED">Advanced</a>
                                </h4>
                        </div>
                        <div id="collapseADVANCED" class="panel-collapse collapse">
                                <div class="panel-body">

                                        <div class="form-group">
                                                <label class="control-label col-sm-2" for="path_encoder_path">odr-audioenc path:</label>
                                                <div class="col-sm-3">
                                                        <input type="text" class="form-control" id="path_encoder_path" placeholder="Enter odr-audioenc full path">
                                                </div>
                                        </div>

                                        <div class="form-group">
                                                <label class="control-label col-sm-2" for="path_padenc_path">odr-padenc path:</label>
                                                <div class="col-sm-3">
                                                        <input type="text" class="form-control" id="path_padenc_path" placeholder="Enter odr-audioenc full path">
                                                </div>
                                        </div>

                                        <div class="form-group">
                                                <label class="control-label col-sm-2" for="path_sourcecompanion_path">odr-sourcecompanion path:</label>
                                                <div class="col-sm-3">
                                                        <input type="text" class="form-control" id="path_sourcecompanion_path" placeholder="Enter odr-sourcecompanion full path">
                                                </div>
                                        </div>

                                        <div class="form-group">
                                                <label class="control-label col-sm-2" for="path_zmq_key_tmp_file">zmq tmp file:</label>
                                                <div class="col-sm-3">
                                                        <input type="text" class="form-control" id="path_zmq_key_tmp_file" placeholder="Enter zmq tmp file path">
                                                </div>
                                        </div>
                                </div>
                        </div>
                </div>

                <div>
                        <a href="#" class="btn btn-info" id="reload" data-toggle="tooltip" data-placement="top" title="Reload configuration from loaded configuration."><span class="glyphicon glyphicon-refresh"></span> Reload configuration</a>
                        <a href="#" class="btn btn-primary" id="save" data-toggle="tooltip" data-placement="top" title="Write configuration in configuration file."><span class="glyphicon glyphicon-save"></span> Write changes</a>
                </div>

                </form>

        </div>

</body>

</html>
