<!DOCTYPE html>
<html lang="en">

{% include 'head.html' %}

<body>
    {% include 'body-nav.html' %}

    <div class="container-fluid">

        <div class="page-header">
            <h1>Status</h1>
        </div>

        <!-- Modal -->
        <div id="modal" class="modal fade" role="dialog">
        <div class="modal-dialog modal-lg">

            <!-- Modal content-->
            <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Loading ...</h4>
            </div>
            <div class="modal-body">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
            </div>

        </div>
        </div>

        <table id="dls" class="table table-hover">
            <thead>
                <tr>
                    <th class="col-md-2">Encoder</th>
                    <th class="col-md-1 hidden">UUID</th>
                    <th class="col-md-2">DLS</th>
                    <th class="col-md-2">DL+</th>
                    <th class="col-md-1">Listen</th>
                    <th class="col-md-1"></th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>

        <hr />

        <table id="status" class="table table-hover">
            <thead>
                <tr>
                    <th class="col-md-1">Encoder</th>
                    <th class="col-md-1 hidden">UUID</th>
                    <th class="col-md-1">Service</th>
                    <th class="col-md-1">Pid</th>
                    <th class="col-md-1">Status</th>
                    <th class="col-md-2">Description</th>
                    <th class="col-md-1"></th>
                    <th class="col-md-1">Action</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>

        <button type="button" class="btn btn-sm btn-info" id="refresh"><span class="glyphicon glyphicon-refresh"></span> Refresh</button>
        <button type="button" class="btn btn-sm btn-success" id="service_start_all"><span class="glyphicon glyphicon-play"></span> Start all</button>
        <button type="button" class="btn btn-sm btn-warning" id="service_restart_all"><span class="glyphicon glyphicon-repeat"></span> Restart all</button>
        <button type="button" class="btn btn-sm btn-danger" id="service_stop_all"><span class="glyphicon glyphicon-stop"></span> Stop all</button>

    </div>

</body>

</html>
